<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section xmlns:th="http://www.thymeleaf.org">
    <h2>Select artist:</h2>

    <div th:if="${artists.size()>0}">
        <form th:action="@{/artist}" method="post">
            <div th:each="artist : ${artists}" class="inputs">
                <input type="radio" name="artistId" th:value="${artist.getId()}">
                <span th:text="${artist.getName()}"></span>
                <span> </span>
                <span th:text="${artist.getLastName()}"></span>
                <br/>
            </div>
            <input type='submit' value='AddArtist'>
        </form>
    </div>
</section>
<aside xmlns:th="http://www.thymeleaf.org">
    <table>
        <tr>
            <td>
                <b>Track Id</b>
            </td>
            <td>
                <span th:text="${selectedSong.getTrackId()}"></span>
            </td>
        </tr>
    </table>
</aside>
</body>
</html>
