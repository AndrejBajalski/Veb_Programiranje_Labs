<head>

</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main xmlns:th="http://www.thymeleaf.org">
    <h2>Choose a song:</h2>
    <div th:if="${songs.size()>0}">
        <form th:action="@{/listSongs}" method="post">
            <div th:each="song : ${songs}" class="inputs">
                <input type="radio" name="trackId" th:value="${song.getTrackId()}" required>
                <span> Title: </span>
                <span th:text="${song.getTitle()}"></span>
                <span> Genre: </span>
                <span th:text="${song.getGenre()}"></span>
                <span> Release Year: </span>
                <span th:text="${song.getReleaseYear()}"></span>
                <br/>
            </div>
            <input type='submit' value='Submit'>
        </form>
    </div>
    <div th:if="${songs.size() == 0}">
        <p>No songs available to choose from.</p>
    </div>
</main>
</body>
</html>
