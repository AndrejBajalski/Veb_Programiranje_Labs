<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<!-- dynamically display data -->
<header>
    <h1 th:text="${songTitle}"></h1>
</header>
<section>
    <strong> Genre: </strong><th:block th:text="${genre}"></th:block></br>
    <strong> Release Year: </strong><th:block th:text="${year}"></th:block>
    <strong> Grade: </strong><th:block th:text="${grade}"></th:block>
    <h2>Performers:</h2>
    <ul th:each="artist : ${artists}">
        <li>
            <span th:text="${artist.getName()}"></span>
            <span> </span>
            <span th:text="${artist.getLastName()}"></span>
        </li>
    </ul>
</section>

</body>
</html>
